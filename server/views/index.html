<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
</head>
<body fullbleed layout vertical>
 	<core-drawer-panel forceNarrow>
  	<core-header-panel mode="seamed" drawer>
    	<core-toolbar>
      	<div flex>Username</div>
        <core-icon-button icon="expand-more" core-drawer-toggle></core-icon-button>
      </core-toolbar>
    </core-header-panel>
    <core-header-panel mode="seamed" main>
      <core-toolbar>
      	<core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
        <div flex>Vinix</div>
      </core-toolbar>
        <!-- main page content will go here -->
      <div fit>
        <ng-view></ng-view>
      </div>
   	</core-header-panel>
  </core-drawer-panel>
  <!-- Angular and Jquery Scripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
</body>
</html>
